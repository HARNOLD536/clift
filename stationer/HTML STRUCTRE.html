<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: ##4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;

            
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to My Web Page</h1>
</div>
<div class="body">
<p>This is a simple HTML page that includes a header, a paragraph of text, and a section with images. Enjoy browsing!</p>
</div>
<div class="image">
    <h2>section with 2 images</h2>
    <img src="computer.jpg" alt="Placeholder Image 1">
    <img src="heat pressing.jpg" alt="Placeholder Image 2">
</div>
<a href="FORMS.html">Login</a>

</body>
</html>
