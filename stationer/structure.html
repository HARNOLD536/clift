<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .section {
            margin-top: 20px;
        }
       
        .images img {
            max-width: 100%;
            height: auto;
            margin: 10;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to My Basic HTML Page</h1>
    </div>

    <div class="content">
        <p>This is a simple HTML page that showcases a header, a paragraph, and a section with images. Enjoy browsing!</p>
    </div>

    <div class="images">
        <h2>Section with 2 images</h2>
        <img src="computer.jpg" alt="Placeholder Image 1">
        <img src="heat pressing.jpg" alt="Placeholder Image 2">
        <a href="FORMS.html">Login</a>
    </div>

</body>
</html>
